<div>
  <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
    <button (click)="loadHomePage()" class="btn btn-link homeBtnSize">Marketplace</button> 
      <form class="form-inline my-2 my-lg-0">
        <div class="form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-tags"></i></span>
            <input class="form-control" type="textarea" id="inputTags" name="inputTags" placeholder="Enter Tags"
              [(ngModel)]="currentTag" (keydown.enter)="addTag(currentTag)" />
          </div>
        </div>
        <button (click)="searchListings()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <div class="max-tag-message" *ngIf="atMaxTags()">
          Maximum number of tags reached.
        </div>
        <div class="chips">
            <div class="chip" *ngFor="let tag of tags">
              {{tag}}
              <i class="fas fa-times" (click)="deleteTag(tag)"></i>
            </div>
        </div>
      </form>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li *ngIf="!showSignIn" class="nav-item dropdown">
            <a class="nav-link fas fa-ellipsis-v nav-link fa-2x m-2" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{username}}
            </a>
            
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <button (click)="loadUserListings()"class="dropdown-item">Your Listings</button>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Friends</a>
            </div>
          </li>
          <li *ngIf="!showSignIn" class="nav-link" data-toggle="tooltip"  title="Your Listings">
              <i (click)="addListing()" class="fas fa-cart-plus fa-2x m-3"></i>
          </li>
          <li *ngIf="!showSignIn" class="nav-link" data-toggle="tooltip"  title="Friends">
          <i (click)="goToFriends()" class="fas fa-address-book fa-2x m-3"></i>
          </li>
        </ul>
      </div>
    <ul class="navbar-nav mr-auto">
        <li *ngIf="!showSignIn" class="nav-item active">
            <button (click)="signOut()" name="button" class="btn login_btn btnSize">Sign Out</button>
            </li>
      <li *ngIf="showSignIn" class="nav-item active">
      <button (click)="signIn()" name="button" class="btn login_btn btnSize">Sign In</button>
      </li>
      <li *ngIf="showSignIn" class="nav-item active">
      <button (click)="signUp()" name="button" class="btn login_btn btnSize">Sign Up</button>
      </li>
    </ul>
  </nav>
 <app-login *ngIf="showSignInView"(showSignEvent)="recieveShowSignInEvent($event)"></app-login> 
 <div *ngIf="listings" class="container align">
  <table class="table table-bordered table-hover">
    <th>Active</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Expires</th>

    <tr *ngFor="let list of listings">
    <td>{{list.active}}</td> 
    <td>{{list.name}}</td>  
    <td>{{list.description}}</td>  
    <td>{{list.price}}</td> 
    <td>{{list.timeout | date: 'dd/MM/yyyy'}}</td>    
    </tr>
      </table>
      </div>
