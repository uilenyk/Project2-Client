<div class="d-flex">
  <h3 class="text-center">Login Page</h3>
  <div class="container h-100 text-left">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="container text-center">
        <label>Login Information</label>
        <div class="form-group text-left row">
          <div class="col-sm-12">
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="text" name="email" formControlName="email"
              placeholder="name@example.com" required>
          </div>
        </div>

        <div class="form-group text-left row">
          <div class="col-sm-6">
            <label for="password">Password:</label>
            <input class="form-control" id="password" type="password" name="password" formControlName="password"
              placeholder="Password" required>
          </div>
        </div>
      </div>

      <div class="form-check text-center">
        <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember Me
        </label>
      </div>

      <div class="form-group text-center">
        <a class="btn btn-primary" href="" role="button">Next â†’</a>

      </div>
    </form>
  </div>
</div>
