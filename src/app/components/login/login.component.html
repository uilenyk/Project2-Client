<div>
  <h2>Login</h2>
  <form [formGroup]="loginFormGroup" class="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-control" id="email" type="text" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" id="password" type="password" name="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
</div>
