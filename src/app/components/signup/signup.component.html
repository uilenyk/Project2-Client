<div>
  <h2>Signup</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input class="form-control" id="firstName" type="text" name="firstName" formControlName="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input class="form-control" id="lastName" type="text" name="lastName" formControlName="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-control" id="email" type="text" name="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="streetName">Street Name:</label>
      <input class="form-control" id="streetName" type="text" name="streetName" formControlName="streetName" required>
    </div>

    <div class="form-group">
      <label for="streetNumber">Street Number:</label>
      <input class="form-control" id="streetNumber" type="number" name="streetNumber" formControlName="streetNumber"
        required>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input class="form-control" id="city" type="text" name="city" formControlName="city" required>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input class="form-control" id="country" type="text" name="country" formControlName="country" required>
    </div>

    <div class="form-group">
      <label for="zipcode">Postal/Zip Code:</label>
      <input class="zipcode" id="zipcode" type="number" name="zipcode" formControlName="zipcode" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" id="password" type="password" name="password" formControlName="password" required>
    </div>

    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>

    <!-- <pre>{{loginForm.value | json}}</pre> -->
  </form>
</div>
