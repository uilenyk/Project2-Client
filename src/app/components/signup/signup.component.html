<div>
  <h2>Signup</h2>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="container">
          <div class="form-group row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input class="form-control" id="firstName" type="text" name="firstName" formControlName="firstName"
                  placeholder="Jane" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input class="form-control" id="lastName" type="text" name="lastName" formControlName="lastName"
                  placeholder="Doe" required>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <label>Login Information</label>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" id="email" type="text" name="email" formControlName="email"
            placeholder="name@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" id="password" type="password" name="password" formControlName="password"
            placeholder="Password" required>
        </div>

        <div class="container">
          <div class="form-group row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="address">Address:</label>
                <input class="form-control" id="address" type="text" name="address" formControlName="address"
                  placeholder="123 Fake St." required>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input class="zipcode" id="zipcode" type="number" name="zipcode" formControlName="zipcode"
                  placeholder="37188" required>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="city">City:</label>
                <input class="form-control" id="city" type="text" name="city" formControlName="city"
                  placeholder="Springfield" required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="state">State:</label>
                <input class="form-control" id="state" type="text" name="state" formControlName="state"
                  placeholder="Springfield" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input class="form-control" id="country" type="text" name="country" formControlName="country"
              placeholder="United States" required>
          </div>
        </div>

        <div class="form-group">
          <a class="btn btn-primary" href="" role="button">Next-></a>

        </div>
      </form>
    </div>
  </div>
</div>
